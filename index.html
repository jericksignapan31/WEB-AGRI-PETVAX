<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPetvax Login</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/pet.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4vX6POXPx9lGEk2SvbSzPCBxDDHyv51c",
            authDomain: "agripetvax-e0902.firebaseapp.com",
            databaseURL: "https://agripetvax-e0902-default-rtdb.firebaseio.com",
            projectId: "agripetvax-e0902",
            storageBucket: "agripetvax-e0902.appspot.com", /* FIXED BUCKET URL */
            messagingSenderId: "6172388895",
            appId: "1:6172388895:web:86ad2a7800c7e5f0bf6f2a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = function () {
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = 'dashboard.html'; // Redirect after successful login
                } catch (error) {
                    console.error("Error:", error);
                    errorMessage.textContent = "Incorrect username or password.";
                }
            });
        };
    </script>
</head>
<body>
    <div class="login-form">
        <h2>Admin Login</h2>
        <img src="img/petlogo.png" alt="Logo" class="responsive-image">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>
</body>
</html>
